services:
  web:
    image: jhonatasilva/seu-joao-doity:latest
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=desafio_doity
      - DB_USER=doity_user
      - DB_PASSWORD=doity_password
    restart: unless-stopped

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: desafio_doity
      MYSQL_USER: doity_user
      MYSQL_PASSWORD: doity_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./app/Config/Schema/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  db_data:
